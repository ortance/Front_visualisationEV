<div class="toolbar top">
	<legend class="pull-left"><%= Name %></legend>
	<div class="pull-right">
		<% if (obs.length > 1) { %>
		<span class="btn text-center switcher pull-left">
				<span class="js-record-index"><%= index %></span>/<span class="js-total-records"><%= obs.length %></span>
		</span>
		<button class="js-prev btn pull-left">
				<span class="reneco reneco-leftarrow"></span>
		</button>

		<button class="js-next btn pull-left">
				<span class="reneco reneco-rightarrow"></span>
		</button>
		<% } %>
	</div>
</div>
