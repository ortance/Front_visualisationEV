<div class="toolbar top">
  <legend class="pull-left" ><%= Name %></legend>
  <button class="js-btn-form btn btn-success hide pull-right" role="add">
    <span class="reneco reneco-add"></span>
  </button>
</div>

<div class="js-rg-grid crop2 no-padding"></div>

<div class="toolbar bottom">
  <button class="js-btn-form btn btn-success hide" role="add">
    <span class="reneco reneco-add"></span>
  </button>
  <button class="js-admin js-btn-form btn btn-danger hide btn-sm" role="delete">
  	<span class="reneco reneco-trash"></span>
  	&nbsp;Delete selected observations
  </button>

  <div class="pull-right">
  	<button class="js-btn-form btn btn-success" role="edit">
  		<span class="reneco reneco-edit"></span>
  		&nbsp;
  		<span data-i18n="button.edit">Edit</span>
  	</button>
  	<button class="js-btn-form btn btn-default hide" role="cancel">
  		<span data-i18n="button.cancel">Cancel</span>
  	</button>
  	<button class="js-btn-form btn btn-success hide" role="save">
  		<span class="reneco reneco-write"></span>
  		&nbsp;
  		<span data-i18n="button.save">Save</span>
  	</button>
  </div>

</div>
