<div id="testCarte" align="center" ></div>
<div id="searchNDVI" >

<b> Critères de recherche : <b>
  <form action="/getData" method="get" role="form">
    <br> Ville : <br>
    <input type="text" name="city" id="city" >
    <br> Elévation du soleil : <br>
    <input type="text" name="sunElevation" id="sunElevation" value="70">
    <br> Couverture nuageuse : <br>
    <input type="text" name="cloudCoverage" id="cloudCoverage" value="5">
    <br> Seuil NDVI : <br>
    <input type="text" name="thresholdNDVI" id="thresholdNDVI" value="0.35" >
    <br> Nombre de scènes souhaitées : <br>
    <input type="text" name="limitScene" id="limitScene" value="1">

    <br> <br> <button  value="get_started" id="mySubmit">Lancer le programme !</button>
  </form>
</div>
